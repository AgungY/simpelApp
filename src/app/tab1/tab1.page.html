<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>YapApp</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>YapApp</ion-card-title>
    </ion-card-header>
    <ion-card-content> Belajar membuat simpel apps </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nama Lengkap</ion-label>
        <ion-input [(ngModel)]="info.fullname" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="info.email" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" type="email">Tanggal Lahir</ion-label>
        <ion-item>
          <ion-datetime
          value="2019-10-01T15:43:40.394Z"
          [(ngModel)]="info.dob"
          displaytimezone="utc"
        ></ion-datetime>
        </ion-item>
      </ion-item>
      <ion-button color="success" (click)="saveData()" expand="block">Submit</ion-button>
      <ion-button color="warning" (click)="scorePage()" expand="block">Score Apps</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="secondary">
    <ion-title>YapApp</ion-title>
  </ion-toolbar>
</ion-footer>
